<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- <meta property="og:image" content="https://www.msully.net/stuff/charlie-game/images/big_fireball.png"> -->
    <title>Parrot!</title>
    <script type="text/javascript" src="https://jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
    <style type="text/css">
      canvas { border: 1px solid black; }
      .int {display: table-cell; width: 2.5em;}
    </style>
  </head>
  <body>
    <canvas id="game" width="960" height="640"></canvas><br>
    <canvas id="fly_button" width="200" height="100"></canvas>

    <div id="directions">
      Spacebar: fly<br>
    </div>

    <div id="debug_config">
      <input type="checkbox" id="debug_dots" class="bool"> Show debug dots<br>
      <input type="checkbox" id="line_parrot" class="bool"> Use line parrot<br>
      <input type="number" id="fps" maxlength="2" class="int"> Target FPS<br>
    </div>

    <div id="loading">Loading...</div>

    <!-- <audio id="soundtrack" loop="true" src="music/OST-Main-Theme.m4a"> -->

    <div id="preload" style="display:none;">
      <img id="bg" src="images/jungle_pack_05.png">
      <!-- ... if I list them all here I don't need to use a web server -->
      <img id="pf1" src="images/pf/Parrot_-_Frames-1.png">
      <img id="pf2" src="images/pf/Parrot_-_Frames-2.png">
      <img id="pf3" src="images/pf/Parrot_-_Frames-3.png">
      <img id="pf4" src="images/pf/Parrot_-_Frames-4.png">
      <img id="pf5" src="images/pf/Parrot_-_Frames-5.png">
      <img id="pf6" src="images/pf/Parrot_-_Frames-6.png">
      <img id="pf7" src="images/pf/Parrot_-_Frames-7.png">
      <img id="pf8" src="images/pf/Parrot_-_Frames-8.png">
      <img id="pf9" src="images/pf/Parrot_-_Frames-9.png">
      <img id="cloud1" src="images/clouds/Parrot - Cloud-1.png">
      <img id="cloud2" src="images/clouds/Parrot - Cloud-2.png">
      <img id="cloud3" src="images/clouds/Parrot - Cloud-3.png">
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
