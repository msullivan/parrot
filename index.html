<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta property="og:image" content="https://bolisully.party/parrot/images/mascot.png">
    <title>Parrot!</title>
    <script type="text/javascript" src="https://jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
    <style type="text/css">
      #game { border: 1px solid black; }
      .int {display: table-cell; width: 2.5em;}
    </style>
  </head>
  <body>
    <canvas id="game" width="960" height="640"></canvas><br>
    <div id="fps_meter"></div>
    <canvas id="fly_button" height="117"></canvas>

    <div id="directions">
      Spacebar: fly<br>
    </div>

    <div id="debug_config">
      <input type="checkbox" id="debug_dots" class="bool"> Show debug dots<br>
      <input type="checkbox" id="triangle_bird" class="bool"> Use triangle bird<br>
      <input type="checkbox" id="debug_movement" class="bool"> Use debug movement<br>
      <input type="checkbox" id="show_fps" class="bool"> Show FPS<br>
      <input type="number" id="fps" maxlength="2" class="int"> Target FPS<br>
      <input type="number" id="speed" maxlength="2" class="float"> Speed<br>
    </div>

    <div id="loading">Loading...</div>

    <!-- <audio id="soundtrack" loop="true" src="music/OST-Main-Theme.m4a"> -->

    <div id="preload" style="display:none;">
      <!-- ... if I list them all here I don't need to use a web server? -->
      <img src="images/fly.png" id="fly">
      <img id="pf1" src="images/pf/1.png">
      <img id="pf2" src="images/pf/2.png">
      <img id="pf3" src="images/pf/3.png">
      <img id="pf4" src="images/pf/4.png">
      <img id="pf5" src="images/pf/5.png">
      <img id="pf6" src="images/pf/6.png">
      <img id="pf7" src="images/pf/7.png">
      <img id="pf8" src="images/pf/8.png">
      <img id="pf9" src="images/pf/9.png">
      <img id="cloud1" src="images/cloud/1.png">
      <img id="cloud2" src="images/cloud/2.png">
      <img id="cloud3" src="images/cloud/3.png">
      <img id="cloud4" src="images/cloud/4.png">
      <img id="cloud5" src="images/cloud/5.png">
      <img id="plant1" src="images/bg/1.png">
      <img id="plant2" src="images/bg/2.png">
      <img id="plant3" src="images/bg/3.png">
      <img id="note1" src="images/note/1.png">
      <img id="note2" src="images/note/2.png">
      <img id="note3" src="images/note/3.png">
      <img id="note4" src="images/note/4.png">
      <img id="note5" src="images/note/5.png">
      <img id="hill1" src="images/hill/1.png">
      <img id="hill2" src="images/hill/2.png">
      <img id="hill3" src="images/hill/3.png">
      <img id="hill4" src="images/hill/4.png">
      <img id="hill5" src="images/hill/5.png">
      <img id="mtn1" src="images/mtn/1.png">
      <img id="mtn2" src="images/mtn/2.png">
      <img id="mtn3" src="images/mtn/3.png">
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
